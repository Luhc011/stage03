<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentor Ship</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar sua mentoria</p>
        </header>

        <main>
            <form id="mentorship-submit">
                <fieldset>
                    <div class="fieldset-container">
                        <legend>Informações Pessoais</legend>
                        <div class="input-names">
                            <div class="input-container">
                                <label for="info-name">Nome</label>
                                <input 
                                    type="text" 
                                    id="info-name"
                                    required
                                >
                            </div>
                            <div class="input-container">
                                <label for="info-lastname">Sobrenome</label>
                                <input 
                                    type="text" 
                                    id="info-lastname"
                                    required
                                >
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="info-email">Email <span>(digite um email válido)</span></label>
                            <input 
                                type="email" 
                                id="info-email"
                                required
                            >
                        </div>
                        <div class="input-container">
                            <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input 
                                type="password" 
                                id="info-password"
                                required
                                minlength="6"
                            >
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-container">
                        <legend>INFORMAÇÕES DO MENTOR</legend>
                            <div class="input-container">
                                <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                                <input 
                                    type="text" 
                                    id="mentor-name"
                                    required
                                >
                            </div>

                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-container">
                        <legend>Seus horários disponíveis</legend>
                        <p class="title">Primeira Mentoria</p>
                        <div class="first-cols">
                            <div class="input-container">
                                <label for="time-date">Data <span>(DD/MM/AA)</span></label>
                                <input 
                                    type="date" 
                                    id="time-date"
                                    required
                                />
                            </div>
                            <div class="input-container">
                                <label for="time-begin">Das</label>
                                <input 
                                    type="time" 
                                    id="time-begin"
                                    required
                                />
                            </div>
                            <div class="input-container">
                                <label for="time-end">Até</label>
                                <input 
                                    type="time" 
                                    id="time-date"
                                    required
                                />
                            </div>
                        </div>
                        <p class="second-title">Segunda Mentoria</p>
                        <div class="first-cols">
                            <div class="input-container">
                                <label for="time-date">Data <span>(DD/MM/AA)</span></label>
                                <input 
                                    type="date" 
                                    id="time-date"
                                    required
                                />
                            </div>
                            <div class="input-container">
                                <label for="time-begin">Das</label>
                                <input 
                                    type="time" 
                                    id="time-begin"
                                    required
                                />
                            </div>
                            <div class="input-container">
                                <label for="time-end">Até</label>
                                <input 
                                    type="time" 
                                    id="time-date"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>

        <footer>
            <input 
                type="submit"
                class="button"
                form="mentorship-submit"  
                value="SALVAR">
        </footer>
    </div>
</body>

</html>
